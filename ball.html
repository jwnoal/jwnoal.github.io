<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #ball {
      margin: 50px auto;
      display: block;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <canvas id="ball"></canvas>
  <script>
    var canwidth = 700;
    var canheight = 500;
    var ball = {
      x: 512,
      y: 100,
      r: 20,
      g: 2,
      vx: -4,
      vy:-10,
      color: '#005588'
    }
    var canvas = document.getElementById('ball');
    canvas.width = canwidth;
    canvas.height = canheight;
    var context = canvas.getContext('2d');
    setInterval(function () {
      render();
      update();
    }, 1000/60);
    function update () {
      ball.x+=ball.vx;
      ball.y+=ball.vy;
      ball.vy+=ball.g;
      if(ball.y>=canheight-ball.r){
        ball.y = canheight-ball.r;
        ball.vy = -ball.vy*0.5;
      }
    }
    function render(){
      context.clearRect(0, 0, canwidth, canheight);
      context.fillStyle=ball.color;
      context.beginPath();
      context.arc(ball.x, ball.y, ball.r, 0, Math.PI *2);
      context.closePath();
      context.fill();
      
    }
  </script>
</body>

</html>
