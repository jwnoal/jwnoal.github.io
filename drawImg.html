<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="drawImg"></canvas>
  <input id="scale" type="range" min="0.5" max="2" step="0.01" value="1.0" style="width:300px;display:block;">
  <script>
    var canvas = document.getElementById("drawImg");
    var context = canvas.getContext('2d');
    var scaler = document.getElementById("scale"); 
    var image = new Image();
    window.onload = function(){
      canvas.width = 356;
      canvas.height = 320;
      var scale = scaler.value;
      image.src = "images/img_1.jpg";
      image.onload = function(){
        // context.drawImage(image, 0, 0, 356, 320);
        drawscale(scale);
        scaler.onmousemove = function(){
          scale = scaler.value;
          drawscale(scale);
        }
      }
      
    }
    function drawscale(scale){
      var imageWidth = canvas.width * scale;
      var imageHeight = canvas.height * scale;
      var dx = canvas.width/2-imageWidth/2;
      var dy = canvas.height/2-imageHeight/2;
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(image,dx,dy,imageWidth,imageHeight);
    }
    
  </script>
</body>
</html>
